query ProductList {
	products(first: 100, channel: "channel-pln", where: { isAvailable: true }) {
		edges {
			node {
				id
				name
				thumbnail(size: 2048) {
					url
					alt
				}
				category {
					name
				}
				productType {
					isShippingRequired
				}
				defaultVariant {
					id
					name
					pricing {
						price {
							gross {
								amount
								currency
							}
						}
					}
				}
			}
		}
	}
}
